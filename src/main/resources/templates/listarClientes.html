<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listar Clientes</title>
<link th:href="@{/css/home.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<style>
table, th, td {
	border: 1px solid black;
	text-align: center;
}
</style>
<body>
	<h1 class="h1Geral">Listagem de Clientes</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Email</th>
			<th>CPF</th>
			<th>Telefone</th>
			<th>Saldo</th>
			<th>Ações</th>
		</tr>
		<!-- Itera sobre a lista de clientes e exibe suas informações -->
		<tr th:each="cliente : ${clientes}">
			<td th:text="${cliente.id}"></td>
			<td th:text="${cliente.nome}"></td>
			<td th:text="${cliente.email}"></td>
			<td th:text="${cliente.cpf}"></td>
			<td th:text="${cliente.telefone}"></td>
			<td th:text="${cliente.verSaldo}"></td>

			<td>
				<form th:action="@{/cliente/deleteCliente}" method="post">
					<input type="hidden" th:name="id" th:value="${cliente.id}" />
					<button type="submit" style="cursor: pointer;">
						<i class="bi bi-trash3-fill"></i>Excluir
					</button>
				</form>
				<button type="button">
					<a th:href="@{/cliente/alterar(id=${cliente.id})}"><i class="bi bi-pencil-square"></i>Editar</a>
				</button>
			</td>
		</tr>
	</table>
	<button type="button">
		<a href="/cliente"><i class="bi bi-person-plus-fill"></i>Adicionar Cliente</a>
	</button>
</body>
</html>
