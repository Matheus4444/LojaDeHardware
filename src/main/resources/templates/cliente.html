<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script th:src="@{js/color-modes.js}"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.112.5">
	<title>Cadastrar</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
	<script th:src="@{js/bootstrap.min.js}"></script>
	<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<main class="form-signin w-100 m-auto">
		<form th:action="@{/cliente/addCliente}" th:object="${cliente}" method="post">
			<h1 th:fragment="cabecalho" class="h3 mb-3 fw-normal">Cadastro</h1>

			<div th:fragment="userName" class="form-floating">
				<input type="text" class="form-control" id="floatingInput" th:field="*{nome}" required> <label
					for="floatingInput">Nome
					de Usuario</label>
			</div>
			<div th:fragment="cpf" class="form-floating">
				<input type="text" class="form-control" id="floatingInput" placeholder="123.345.678-90" name="cpf"
					th:field="*{cpf}" required>
				<label for="floatingInput">CPF</label>
			</div>
			<div th:fragment="email" class="form-floating">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
					th:field="*{email}" required> <label for="floatingInput">Email</label>
			</div>

			<div id="telefoneFields" class="form-floating">
				<input type="text" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" th:field="*{telefone}" required>
				<label for="telefone">Telefone</label>
			</div>

			<div th:fragment="password" class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
					th:field="*{password}" required> <label for="floatingPassword">Password</label>
			</div>
			<h1 class="h3 mb-3 fw-normal">Endereco</h1>
			<div class="form-floating">
				<input type="text" class="form-control" id="rua" placeholder="Nome da sua rua"
					th:field="*{endereco.rua}" required>
				<label for="rua">Rua</label>
			</div>
			<div class="form-floating">
				<input type="number" class="form-control" id="numero" th:field="*{endereco.numero}" required> <label
					for="numero">Numero</label>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="bairro" placeholder="Nome do seu bairro"
					th:field="*{endereco.bairro}" required> <label for="bairro">Bairro</label>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="cidade" placeholder="Nome da sua cidade"
					th:field="*{endereco.cidade}" required> <label for="cidade">Cidade</label>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="estado" placeholder="Nome do seu estado"
					th:field="*{endereco.estado}" required> <label for="estado">Estado</label>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="cep" placeholder="Seu cep" th:field="*{endereco.cep}"
					required>
				<label for="cep">CEP</label>
			</div>
			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault"> <label
					class="form-check-label" for="flexCheckDefault"> Remember me </label>
			</div>

			<button th:fragment="botaoSubmit" class="btn btn-primary w-100 py-2" type="submit">Cadastrar</button>
		</form>
	</main>
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
