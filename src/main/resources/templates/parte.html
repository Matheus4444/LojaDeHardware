<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Parte</title>
</head>
<body>
<h1>Formulário Parte</h1>
	<form action="/parte/saveParte" method="post">
		<fieldset>
			<label>Nome: </label><br>
			<input type="text" id="nome" name="nome"><br> 
			<label>Preço: </label><br>
			<input type="number" step="0.01" id="preco" name="preco"><br>
			<label>Tipo de Parte</label><br>
			<select>
				<option id="tipoPeca" name="tipoPeca" value="1">Cabo de Rede</option>
			</select>
			<button type="submit" value="enviar">Enviar</button>
		</fieldset>
	</form>
</body>
</html>
